<!DOCTYPE html>
<html>
    <head>
        <title>Media Queries</title>
        <style>
            ul {
                list-style-type: none;
                padding: clamp (20px 2vw 30px);
                display: flex;
                justify-content: space-around;
                background-color: aqua;
                color: blue;
             }
             li {
                margin: 10px;
                font-size: clamp (14px 2vw 24px);
             }
             @media (max-width:600px) {
                ul {
                    flex-direction: column;
                    align-items: center;
                }
             }
        </style>
    </head>
    <body>
        <ul>
            <li>Home</li>
            <li>Contacts</li>
            <li>Services</li>
            <li>About</li>
        </ul>
    </body>
</html>
