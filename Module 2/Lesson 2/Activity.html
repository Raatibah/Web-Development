<!DOCTYPE html>
<html>

<head>
    <title>Colors and Typography</title>
    <style>
        div {
            background-color: aquamarine;
        }

        h1 {
            color: rgb(38, 255, 0);
        }

        #hex {
            color: blue;
        }

        #rgb {
            color: #CD5C5C;
        }

        section {
            font-size: larger;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-weight: 200;
            font-style: italic;
        }

        h2 {
            text-align: center;
            letter-spacing: 2px;
            text-decoration: underline;
            text-shadow: 2px 2px 10px crimson;
        }

        p {
            font-variant: small-caps;
            word-spacing: 4px;
            line-height: 30px;
        }
    </style>
</head>

<body>
    <div>
        <h1>Colors and Typography</h1>
        <p id="hex">This paragraph is about colors and typography in CSS.</p>
        <p id="rgb">Today is our 2nd lesson about CSS.</p>
    </div>
    <section>
        <h2>Colors and Typography</h2>
        <p>This paragraph is about colors and typography in CSS.</p>
        <p>Today is our 2nd lesson about CSS.</p>
    </section>
</body>

</html>
