<!DOCTYPE html>
<html>
    <head>
        <title>CSS Transition and Animation.</title>
        <style>
        .btn {
            background-color: aqua;
            color: black;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 18px;
            transition: background-color 0.5s ease;
        }
        .btn:hover {
            background-color: aquamarine;
        }
        </style>
    </head>
    <body>
        <button class="btn">Hover Me!</button>
    </body>
</html>
