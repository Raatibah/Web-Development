<!DOCTYPE html>
<html>

<head>
    <title>Intro to CSS</title>
    <style>
        p {
            color: blueviolet;
        }

        .Anything {
            font-size: 20px;
        }

        #Anything {
            font-weight: bold;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 style="color: aqua;">Intro to CSS</h1>
    <h2>About CSS</h2>
    <p class="Anything">CSS stands for Cascading Style Sheet. There are three types of CSS.</p>
    <p>1. Inline CSS</p>
    <p>2. Internal CSS</p>
    <p>3. External CSS</p>
    <ul>
        <li id="Anything">item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>
    <a href="http://">Click me!</a>
</body>

</html>
