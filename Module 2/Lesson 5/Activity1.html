<!DOCTYPE html>
<htmL>
    <head>
        <title>Display and Flexbox</title>
        <style>
            .box {
               border: 2px solid black;
               padding: 10px;
               margin: 10px;
            }
            .block {
                display: block;
                background-color: aquamarine;
            }
            .inline {
                display: inline;
                background-color: bisque;
            }
            .Inline-block {
                display: inline-block;
                background-color: coral;
                width: 150px;
            }
            .none {
                display: none;
            
            }
        </style>
    </head>
    <body>
        <h2>Display Background</h2>
        <div class="box block">
            Block Element
        </div>
        <span class="box inline">
            Inline Element
        </span>
        <span class="box inline">
            Inline Element
        </span>
        <div class="box Inline-block">
            Inline-block Element
        </div>
        <div class="box none">
            This will be hidden.
        </div>
    </body>
</htmL>
