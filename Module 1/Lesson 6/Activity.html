<!DOCTYPE html>
<html>
    <head>
        <title>Forms and Tables</title>
    </head>
    <body>
    <form action="">
        <fieldset>
            <legend><h2>My Personal Information</h2></legend>
            <label for="Name">Name:</label>
            <input type="text"><br><br>
            <label for="EmailAddress">Email Address:</label>
           <input type="text"><br><br>
           <label for="PhoneNumber">Phone Number(this will be hidden):</label>
           <input type="password"><br><br>
           <label for="DOB">Date of Birth:</label>
           <input type="date" name="DOB" id="DOB"><br><br>
          <label for="Gender">Gender:</label>
          <input type="checkbox" name="Gender" id="Female"> Female
          <input type="checkbox" name="Gender" id="Male">Male<br><br>
         <input type="submit" value="submit">
     </fieldset>
    </form>
    </body>
</html>
